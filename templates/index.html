<!DOCTYPE html>
<html>
<head>
    <title>Wavelet Coherence Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            }   
    </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <h1 class="mb-4 text-center">Wavelet Coherence Visualizer</h1>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Stock 1 Ticker:</label>
          <input type="text" name="ticker1" value="CL" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Stock 2 Ticker:</label>
          <input type="text" name="ticker2" value="ES" class="form-control" required>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Max Period (days):</label>
            <input type="number" name="max_period" value="125" min="20" max="250" step="5" class="form-control" required>
          </div>
          <div class="col">
            <label class="form-label">Min Period (days):</label>
            <input type="number" name="min_period" value="8" min="2" max="50" step="1" class="form-control" required>
          </div>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" name="show_phase" class="form-check-input" id="showPhaseCheckbox" checked>
          <label class="form-check-label" for="showPhaseCheckbox">Show Phase Arrows</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Run Analysis</button>
      </form>

      {% if request.method == 'POST' and not error %}
        <hr class="my-4" />
        <h2 class="text-center mb-3">Result</h2>
        <img src="{{ url_for('static', filename='output.png') }}" alt="Wavelet Plot" class="img-fluid rounded shadow">
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS (optional, for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
